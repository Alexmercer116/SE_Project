<html>
<head>
<title>Job-Recruitment Portal</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--link rel="stylesheet" href="https://fonts.googleapis.com/css?family= Trirong&effect=shadow-multiple|3d-float"-->
<link rel="stylesheet" href="h1.css">
</head>
<body>
    <script>
        function openform(){
            document.getElementById("f1").style.display = "block";
            document.getElementById("f2").style.display = "none";
        }
        
        function registerform(){
            document.getElementById("f2").style.display = "block";
            document.getElementById("f1").style.display = "none";
        }

        function closeform(){
            document.getElementById("f1").style.display = "none";
        }
        function closeformr(){
            document.getElementById("f2").style.display = "none";
        }

    </script>
    <ul>

<li class="flex-container menubar" ><a href="#">Home</a></li>
<li class="flex-container menubar"><a href="#">Search Jobs</a></li>
<li class="flex-container menubar"><a href="#">Companies</a></li>
<li class="flex-container menubar"><a href="#">Services</a></li>
<li class="flex-container menubar"><a href="#">About
</a></li>
<li class="flex-container menubar"><a href="#">Contact Us</a></li>
</ul>
<button class="log" onclick = "openform()" >LOGIN</button>
<button class="log" onclick = "registerform()">REGISTER</button>
<div class="popupl" id="f1">
<form class="login-container">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    
    <label for="pwd"><b>Password</b></label>
    <input type="password" placeholder="Enter Your Password" name="pwd" required>
    <button type="submit" class="btn">Login</button>
    <button type="button" class="btn" onclick="closeform()">Close</button>
</form>
</div>
<div class="popupr" id="f2">
<form class="register-container">
    <label for="fname"><b>First Name</b></label>
    <input type="text" name="fname" required>
    <label for="lname"><b>Last Name</b></label>
    <input type="text" name="lname" required>


    <label for="mail"><b>Enter Your Email</b></label>
    <input type="text" placeholder="Enter Email" name="mail" required>
    <label for="cmail" ><b>Confirm Your Email</b></label>
    <input type="text" name="cmail" required>

    <label for="pwd"><b>Password</b></label>
    <input type="password" placeholder="Enter Your Password" name="pwd" required>
    <label for="cpwd"><b>Confirm Password</b></label>
    <input type="password" name="cpwd" required>

    <button type="submit" class="btn">Register</button>
    <button type="button" class="btn" onclick="closeformr()">Close</button>
</form>
</div>

</body>
</html>
